<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookSys - Cadastro</title>
  <link rel="stylesheet" href="cadastro_funcionario.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../BookSks/Log_do_sitew-removebg-preview.png" alt="BookSys Logo">
      <h2>BookSys</h2>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#" class="active">Cadastro</a>
    </nav>
  </header>

  <!-- ConteÃºdo principal -->
  <main class="container">
    <!-- Lado esquerdo -->
    <section class="logo-section">
        <div class="logo-box">
            <img src="../BookSks/Log_do_sitew-removebg-preview.png" alt="Logo do Site"
        </div>
        <h3>Bem-vindo ao</h3>
        <h2>BookSys</h2>
        </section>
    <!-- Lado direito -->
    <section class="cadastro-section">
      <h2>Cadastra Funcionario</h2>

      <form>
        <label>Funcionario</label>
        <input type="text" placeholder="Digite o nome do Funcionario">

        <label>E-mail</label>
        <input type="email" placeholder="Digite o seu e-mail">

        <label>Telefone</label>
        <input type="tel" placeholder="Digite o seu telefone">

        <label>Senha</label>
        <input type="password" placeholder="Digite uma senha">

        <label>Confirmar Senha</label>
        <input type="password" placeholder="Digite a senha novamente">

        <button type="submit">Cadastrar - se</button>
      </form>
    </section>
  </main>

</body>
</html>
